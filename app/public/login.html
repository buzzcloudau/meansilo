<% include partials/header.ejs %>
	
	<div class="container" ng-controller="loginController">
			
		<div class="row">
			<div style="margin-top: 60px; padding: 20px;">
				<div class="alert alert-danger" style="display: none;" role="alert" id="loginAlertBox">
					<span class="glyphicon glyphicon-exclamation-sign"></span>
					<span class="sr-only">Error:</span>
					Invalid username or password.
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-5">
		  	
		  		<form class="form-horizontal" id="searchForm">
			
			      <div class="form-group">
			        <label for="username" class="col-sm-3 control-label">Username</label>
			        <div class="col-sm-8">
			          <input 
			          	type="text" 
			          	class="form-control" 
			          	name="username" 
			          	id="username" 
			          	placeholder="Username" 
			          	autocomplete=off  
			          	ng-model="user.username"
			          	pm-enter="userLogin()">
			        </div>
			      </div>
			
			      <div class="form-group">
			        <label for="password" class="col-sm-3 control-label">Password</label>
			        <div class="col-sm-8">
			          <input 
			          	type="password"
			          	class="form-control"
			          	name="password"
			          	id="password"
			          	placeholder="Password" 
			          	ng-model="user.password"
						pm-enter="userLogin()">
			        </div>
			      </div>
			
			      <div class="form-group">
			        <div class="col-sm-8 col-sm-offset-3">
			          <button type="button" name="login" value="login" class="btn btn-info" ng-click="userLogin()">Login</button>
			          <button type="submit" name="login" value="login" class="btn btn-xs btn-link pull-right">Forgot Password</button>
			          <button type="submit" name="login" value="login" class="btn btn-xs btn-link pull-right">Register</button>
			        </div>
			      </div>
			    </form>
			    
			</div>
			<div class="col-md-7"></div>
		
		</div>

	</div>

<% include partials/footer.ejs %>
