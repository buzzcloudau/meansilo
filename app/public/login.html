<!DOCTYPE html>
  <html ng-app="pmApp">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
		<!-- Custom styles for this template -->
	    <link rel="stylesheet" href="/css/styles.css">
	    
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
      
      <style>
      	body {
      		height: 100%;
      		background: url( images/wp_2.jpg );
      		background-size: cover !important;
    		background-repeat: no-repeat;
		    background-position: bottom;
      	}
      </style>
    </head>

    <body>
    	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				    <span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">My App</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
				  <ul class="nav navbar-nav">
				  
				  </ul>
				</div>
			</div>
		</nav>
		
		<div class="container" ng-controller="loginController">
			
			<div class="row">
				<div style="margin-top: 60px; padding: 20px;">
					<div class="alert alert-danger" style="display: none;" role="alert" id="loginAlertBox">
						<span class="glyphicon glyphicon-exclamation-sign"></span>
						<span class="sr-only">Error:</span>
						Invalid username or password.
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-5">
			  	
			  		<form class="form-horizontal" id="searchForm">
				
				      <div class="form-group">
				        <label for="username" class="col-sm-3 control-label">Username</label>
				        <div class="col-sm-8">
				          <input 
				          	type="text" 
				          	class="form-control" 
				          	name="username" 
				          	id="username" 
				          	placeholder="Username" 
				          	autocomplete=off  
				          	ng-model="user.username"
				          	pm-enter="userLogin()">
				        </div>
				      </div>
				
				      <div class="form-group">
				        <label for="password" class="col-sm-3 control-label">Password</label>
				        <div class="col-sm-8">
				          <input 
				          	type="password"
				          	class="form-control"
				          	name="password"
				          	id="password"
				          	placeholder="Password" 
				          	ng-model="user.password"
							pm-enter="userLogin()">
				        </div>
				      </div>
				
				      <div class="form-group">
				        <div class="col-sm-8 col-sm-offset-3">
				          <button type="button" name="login" value="login" class="btn btn-info" ng-click="userLogin()">Login</button>
				          <button type="submit" name="login" value="login" class="btn btn-xs btn-link pull-right">Forgot Password</button>
				          <button type="submit" name="login" value="login" class="btn btn-xs btn-link pull-right">Register</button>
				        </div>
				      </div>
				    </form>
				    
				</div>
				<div class="col-md-7"></div>
			</div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    <script src="/js/application.js"></script>
	    <script src="/controlers/login.js"></script>
      
	</body>
</html>
